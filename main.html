<!DOCTYPE html>
<html>
  <head>
    <title>Paulista Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/main-mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="js/lib/knockout-3.4.2.js "></script>
    <script defer src="js/lib/jquery-3.3.1.min.js "></script>
    <script defer src="js/model/MapPoint.js"></script>
    <script defer src="js/controller/MapController.js"></script>
    <script defer src="js/controller/WikiController.js"></script>
    <script defer src="js/viewmodel/ViewModel.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVSNXm8-UN95He8RtodJDWrgZAPWihxF0&v=3&callback=initMap"></script>
  </head>
  <body>
    <header>
      <img class="header-menu" src="./img/ic_menu_white_24px.svg" alt="Sidemenu icon" data-bind= "click: openSidemenu">
      <div class="header-title">
        <h1>Paulista Map</h1>
        <h5>SÃ£o Paulo, SP - Brazil</h5>
      </div>
    </header>
    <section id="map-container"></section>
    <section class="sidemenu-container" data-bind= "style: { width: sidemenuOpen() ? '50%' : '0%' }">
      <div class="sidemenu-close-container">
        <img class="sidemenu-close" src="./img/ic_close_white_24px.svg" alt="Sidemenu close icon" data-bind= "click: closeSidemenu">
      </div>
      <div data-bind="foreach: mapPoints">
        <p data-bind="text: name, click: $parent.onMapPointClicked, style: { 'background-color': active() ? '#0000ff' : '#000066'}"/>
      </div>
    </section>
  </body>
</html>
